<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1><img src="../images/upeslogo.webp" alt="Logo" width="50"> Learning Management System</h1>
            <form id="login-form" action="/register" method="POST"> <!-- Form for user registration -->
                <div class="form-group">
                    <label for="userId">User ID:</label>
                    <input type="text" id="userId" name="userId" required> <!-- Input field for user ID -->
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required> <!-- Input field for password -->
                </div>
                <button type="submit">Register</button> <!-- Submit button to register user -->
                <button type="button" onclick="forgotPassword()">Forgot Password</button> <!-- Button for forgot password -->
            </form>
            <p>New User? <a href="signup.html">Sign Up</a></p> <!-- Link to sign up page -->
        </div>
    </div>

    <footer>
        <p>&copy; Yashasvi Gupta 2024</p> <!-- Footer information -->
    </footer>

    <script src="script.js"></script> <!-- Script file for client-side logic -->
</body>
</html>
